<div class="bar bar-header bar-light">
  <button class="button button-icon icon ion-ios-arrow-down" ng-click="closePlayer()"></button>
  <h1 class="title">Now Playing</h1>
  <button class="button button-icon icon ion-ios-albums-outline"></button>
</div>

<ion-content scroll="false" class="has-header has-footer">
  {{ player.currentTrack.title }}
  <small>{{ player.currentTrack.user.name }}</small>


  <div class="row row-center">
    <div class="col col-10"></div>
    <div class="col col-80">
      <img ng-src="{{ player.currentTrack.covers.normal }}" width="100%" />
    </div>
    <div class="col col-10"></div>
  </div>

</ion-content>

<div class="bar bar-footer">
  <div class="button-bar">
    <a class="button button-icon icon ion-skip-backward"></a>
    <a class="button button-icon icon ion-play"></a>
    <a class="button button-icon icon ion-skip-forward"></a>
  </div>
</div>
