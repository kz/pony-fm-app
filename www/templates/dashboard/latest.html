<ion-view title="PonyFM">
  <ion-content padding="'true'" class="has-header">
    <ion-spinner ng-show="isLoading"></ion-spinner>
    <ion-list>
      <ion-item ng-click="playTrack(track)" ng-repeat="track in tracks" class="item-thumbnail-left item-text-wrap">
        <img src="{{ track.covers.small }}">

        <h2>{{ track.title }}</h2>

        <p>{{ track.user.name }}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
