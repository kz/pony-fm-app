<ion-view title="PonyFM">
    <ion-content padding="'true'" class="has-header">
        <ion-list>
            <ion-item ng-repeat="track in latestTracks" class="item-thumbnail-left item-text-wrap">
                <img src="{{ track.covers.thumbnail }}">
                <h2>{{ track.title }}</h2>
                <p>{{ track.user.name }}</p>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
